<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- sky-->
        <a-sky src="sky.jpeg">
        
        </a-sky>

        <a-entity sound="src:https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; volume:0.2 ; autoplay:true">

            
        </a-entity>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="sun texture.jpeg"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="3  0 0" radius="0.2" src="mercury .jpeg"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="5  0 0" radius="0.5" src="venus texture.jpeg"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="10  0 0" radius="0.6" src="earth texture.jpeg">
                <!-- moon-->
                <a-entity position="0 0 0" rotation=" 0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 6000">
                    <a-sphere position=" 2 0 0" rotation=" 0 0 0" src="moon.jpeg" radius=" .2" >

                    </a-sphere>
                </a-entity>
            </a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="15  0 0" radius="0.4" src="mars texture.jpeg"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
            <a-sphere position="20  0 0" radius="1.3" src="jupiter texture.jpeg">

                <a-torus color=" purple" arc="360" radius="2.5" radius-tubular=".03" rotation=" 90 0 0">

            </a-torus>

            <a-torus color=" pink" arc="360" radius="4" radius-tubular=".03" rotation=" 90 0 0">

            </a-torus>
            </a-sphere>  
        </a-entity>

         <!--Saturn-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 70000">
         <a-sphere position="25  0 0" radius="0.8" src="saturn texture.jpeg">
            <a-torus color=" orange" arc="360" radius="3" radius-tubular=".03" rotation=" 90 0 0">

            </a-torus>

            <a-torus color=" yellow" arc="360" radius="2.5" radius-tubular=".03" rotation=" 45 0 0">

            </a-torus>

            <a-torus color=" red" arc="360" radius="2.5" radius-tubular=".03" rotation=" 135 0 0">

            </a-torus>

         </a-sphere>  
     </a-entity>

     <!--Uranus-->
     <a-entity position="0 0 0" rotation="0 0 0"
     animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 80000">
     <a-sphere position="30  0 0" radius="0.7" src="images.jpeg"></a-sphere>  
    </a-entity>

        <!--neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 90000">
    <a-sphere position="35  0 0" radius="0.6" src="neptune texture.jpeg"></a-sphere>  
    </a-entity>
        
        <!-- Mercury Torus-->
        <a-torus color="grey" arc=" 360" radius=" 3 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Venus Torus-->
        <a-torus color="grey" arc=" 360" radius=" 5 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Earth Torus-->
        <a-torus color="grey" arc=" 360" radius=" 10 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Mars Torus-->
        <a-torus color="grey" arc=" 360" radius=" 15 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Jupiter Torus-->
        <a-torus color="grey" arc=" 360" radius=" 20 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Saturn Torus-->
        <a-torus color="grey" arc=" 360" radius=" 25 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Uranus Torus-->
        <a-torus color="grey" arc=" 360" radius=" 30 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>

        <!-- Neptune Torus-->
        <a-torus color="grey" arc=" 360" radius=" 35 " radius-tubular=".02" rotation="90 0 0" segments-tubular="1000" >

        </a-torus>
    </a-scene>
</body>

</html>
